<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Pomodoro Timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="rotate-overlay" class="rotate-overlay" hidden>
    <div class="rotate-overlay__card">
      <div class="rotate-overlay__title"> HI ANGELINA ðŸ‘‹</div>
      <div class="rotate-overlay__text">ROTATE YOUR PHONE â†»</div>
    </div>
  </div>

  <div class="container">
    <div class="phone-frame">
      <!-- Work background -->
      <video id="work-video" loop muted autoplay playsinline>
        <source src="lock-in-mobile.mp4" type="video/mp4">
      </video>

      <!-- Break background -->
      <video id="break-video" loop muted autoplay playsinline hidden>
        <source src="play-desktop.mp4" type="video/mp4">
      </video>

      <div class="timer-area">
        <div class="timer">
          <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <p id="status">LOCK IN!</p>
      </div>

      <div class="controls-area">
        <div class="controls-wrap">
          <div class="controls">
            <button id="start-btn" class="icon-btn" type="button" aria-label="Start" data-state="start">
              <span class="sr-only">Start</span>
            </button>
            <button id="reset-btn" class="icon-btn" type="button" aria-label="Reset">
              <span class="sr-only">Reset</span>
            </button>
            <button id="settings-btn" class="icon-btn" type="button" aria-label="Menu" title="Menu">
              <span class="sr-only">Menu</span>
            </button>
          </div>

          <div class="settings" hidden>
            <div class="setting">
              <label for="work-input">Work</label>
              <input
                type="number"
                id="work-input"
                value="25"
                min="1"
                max="120"
                pattern="[0-9]*"
                inputmode="numeric"
              >
            </div>
            <div class="setting">
              <label for="break-input">Break</label>
              <input
                type="number"
                id="break-input"
                value="5"
                min="1"
                max="60"
                pattern="[0-9]*"
                inputmode="numeric"
              >
            </div>

            <button id="save-btn" class="icon-btn settings-ok-btn" type="button" aria-label="Save settings">
              <span class="sr-only">OK</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
